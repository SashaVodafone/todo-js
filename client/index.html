<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="mainStyles.css" />
    <link rel="stylesheet" href="styleClasses/templateStyles.css" />
    <link rel="stylesheet" href="styleClasses/generalClassStyles.css" />
    <link rel="stylesheet" href="styleClasses/inputClassStyles.css" />
    <link rel="stylesheet" href="styleClasses/toDoListClassStyles.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
  </head>
  <body>
    <main class="page-main">
      <h1>My To Do List</h1>
      <form class="to-do-input-container" id="to-do-form">
        <label for="to-do-input">Add a new to-do</label>
        <div class="to-do-input-button-container">
          <input
            class="to-do-input"
            type="textarea"
            id="to-do-input"
            name="to-do-input"
          />
          <button id="to-do-add-button" class="to-do-add" type="submit">
            Add
          </button>
        </div>
      </form>

      <ul class="to-do-list-container" id="to-do-list-container"></ul>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
